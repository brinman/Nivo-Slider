<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lazy Loading Nivo Slider Demo</title>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/pascal/pascal.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/orman/orman.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <style type="text/css">
      .theme-default #slider {
        width: 900px;
        height: 600px;
        margin-bottom: 100px;
      }  
    </style>
</head>
<body>
    <div id="wrapper">
    
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            <div id="slider" class="nivoSlider">
                <img src="images/large/gray.png" data-src="images/large/IMG-0752.jpg" alt="" title="#htmlcaption">
                <img src="images/large/gray.png" data-src="images/large/smrpg-ihateyouare.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="images/large/gray.png" data-src="images/large/LUqak.jpg" alt="" title="This is an example of an inline caption" /></a>
                <img data-src="images/large/fall2.jpg" alt="" data-transition="slideInLeft" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is a demo of Nivo Slider with lazy loading of images.
            </div>
        </div>
        
        <p>Lazy loading functionality added by <a href="http://powers1.net">Lee Powers</a></p>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
